<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartKart â€“ Online Shopping</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eaeded;
}

/* Navbar */
.navbar {
  background: #131921;
  color: white;
  display: flex;
  align-items: center;
  padding: 10px 20px;
}
.logo {
  font-size: 26px;
  font-weight: bold;
  color: #f08804;
}
.search {
  flex: 1;
  margin: 0 20px;
}
.search input {
  width: 100%;
  padding: 8px;
  font-size: 16px;
}
.nav-items {
  display: flex;
  gap: 20px;
  font-size: 14px;
}
.cart {
  position: relative;
  cursor: pointer;
}
.cart span {
  background: #f08804;
  color: black;
  border-radius: 50%;
  padding: 2px 6px;
  font-size: 12px;
  position: absolute;
  top: -8px;
  right: -10px;
}

/* Categories */
.categories {
  background: #232f3e;
  color: white;
  padding: 8px 20px;
  display: flex;
  gap: 20px;
  font-size: 14px;
}

/* Products */
.container {
  padding: 20px;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
}
.card {
  background: white;
  padding: 15px;
  border-radius: 4px;
  transition: transform 0.2s;
}
.card:hover {
  transform: scale(1.03);
}
.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}
.price {
  color: #b12704;
  font-weight: bold;
}
button {
  background: #ffd814;
  border: 1px solid #fcd200;
  padding: 8px;
  width: 100%;
  cursor: pointer;
  margin-top: 10px;
}
button:hover {
  background: #f7ca00;
}

/* Footer */
footer {
  background: #131921;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 30px;
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">SmartKart</div>
  <div class="search">
    <input type="text" placeholder="Search SmartKart">
  </div>
  <div class="nav-items">
    <div>Hello, Sign in<br><b>Account</b></div>
    <div class="cart">ðŸ›’ Cart <span id="cart-count">0</span></div>
  </div>
</div>

<!-- Categories -->
<div class="categories">
  <div>All</div>
  <div>Mobiles</div>
  <div>Electronics</div>
  <div>Fashion</div>
  <div>Home</div>
  <div>Deals</div>
</div>

<!-- Products -->
<div class="container">
  <h2>Recommended for You</h2>

  <div class="products">

    <div class="card">
      <img src="images/headphone.jpg">
      <h3>Wireless Headphones</h3>
      <p class="price">â‚¹1,999</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="card">
      <img src="images/watch.jpg">
      <h3>Smart Watch</h3>
      <p class="price">â‚¹2,499</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="card">
      <img src="images/blutooth speaker.jpg">
      <h3>Bluetooth Speaker</h3>
      <p class="price">â‚¹1,299</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="card">
      <img src="images/laptop bag.jpg">
      <h3>Laptop Backpack</h3>
      <p class="price">â‚¹899</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

  </div>
</div>

<footer>

<script>
let count = 0;
function addToCart() {
  count++;
  document.getElementById("cart-count").innerText = count;
}
</script>

</body>
</html>
