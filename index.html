
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartKart – Online Shopping</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaeded;
    }
    header {
      background-color: #131921;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #f08804;
    }
    .search-box {
      flex: 1;
      margin: 0 20px;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    .nav {
      font-size: 14px;
    }
    .container {
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 4px;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .price {
      color: #b12704;
      font-weight: bold;
    }
    footer {
      background: #232f3e;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>SmartKart</h1>
  <div class="search-box">
    <input type="text" placeholder="Search products">
  </div>
  <div class="nav">
    Hello, Sign in<br>
    Orders
  </div>
</header>

<div class="container">
  <h2>Top Deals</h2>
  <div class="products">
    <div class="card">
      <img src="https://via.placeholder.com/200">
      <h3>Wireless Headphones</h3>
      <p class="price">₹1,999</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200">
      <h3>Smart Watch</h3>
      <p class="price">₹2,499</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200">
      <h3>Laptop Backpack</h3>
      <p class="price">₹899</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200">
      <h3>Bluetooth Speaker</h3>
      <p class="price">₹1,299</p>
    </div>
  </div>
</div>

<footer>
  © 2026 SmartKart | DevOps CI/CD Demo Project
</footer>

</body>
</html>
